<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="input-section">
        <div class="input-block">
          <p class="input-block--heading">DAY</p>
          <input class="input-text input-day" type="text" placeholder="DD" />
          <p class="error-msg error-day"></p>
        </div>
        <div class="input-block">
          <p class="input-block--heading">MONTH</p>
          <input class="input-text input-month" type="text" placeholder="MM" />
          <p class="error-msg error-month"></p>
        </div>
        <div class="input-block">
          <p class="input-block--heading">YEAR</p>
          <input class="input-text input-year" type="text" placeholder="YYYY" />
          <p class="error-msg error-year"></p>
        </div>
      </div>

      <div class="page-break">
        <div class="line-break line-break-left"></div>
        <button class="submit-btn">
          <img src="./assets/images/icon-arrow.svg" />
        </button>
        <div class="line-break line-break-right"></div>
      </div>

      <div class="output-section">
        <div>
          <em><span class="output-span output-year">--</span> years</em>
        </div>
        <div>
          <em><span class="output-span output-month">--</span> months</em>
        </div>
        <div>
          <em><span class="output-span output-day">--</span> days</em>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Azuaje</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
